# Production â€” VPS deployment
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Log in to GHCR:  echo $GITHUB_TOKEN | docker login ghcr.io -u USERNAME --password-stdin
#   2. Create packages/backend/.env with production values

services:
  postgres:
    image: postgres:17-alpine
    container_name: lynkify-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lynkify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-lynkify_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lynkify} -d ${POSTGRES_DB:-lynkify_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lynkify

  redis:
    image: redis:7-alpine
    container_name: lynkify-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-lynkify_redis_secret}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-lynkify_redis_secret}", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lynkify

  backend:
    # Pull prebuilt image from GitHub Container Registry
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/lynkify-me}/backend:latest
    container_name: lynkify-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - ./packages/backend/.env
    environment:
      # Override for Docker service hostnames
      DATABASE_URL: postgresql://${POSTGRES_USER:-lynkify}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-lynkify_db}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-lynkify_redis_secret}@redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lynkify

volumes:
  postgres_data:
  redis_data:


networks:
  lynkify:
    driver: bridge
